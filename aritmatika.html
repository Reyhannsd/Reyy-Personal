<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Baris Deret Aritmatika dan Geometri</title>
    <link rel="stylesheet" type="text/css" href="geometri.css">
</head>
<body>
    <div class="sequence-calculator">
        <div class="arithmatic">
            <h2>Kalkulator Baris Deret Aritmatika</h2>
            <label for="firstTerm">Suku Pertama (a):</label>
            <input type="number" id="firstTerm">
            <label for="difference">Selisih (d):</label>
            <input type="number" id="difference">
            <label for="numberOfTerms">Jumlah Suku (n):</label>
            <input type="number" id="numberOfTerms">
            <button onclick="calculateArithmaticSequence()">Hitung Deret Aritmatika</button>
            <p id="arithmaticResult"></p>
        </div>

        <div class="geometric">
            <h2>Kalkulator Baris Deret Geometri</h2>
            <label for="firstTermGeo">Suku Pertama (a):</label>
            <input type="number" id="firstTermGeo">
            <label for="ratio">Rasio (r):</label>
            <input type="number" id="ratio">
            <label for="numberOfTermsGeo">Jumlah Suku (n):</label>
            <input type="number" id="numberOfTermsGeo">
            <button onclick="calculateGeometricSequence()">Hitung Deret Geometri</button>
            <p id="geometricResult"></p>
        </div>
    </div>
    <script src="deret.js"></script>
</body>
</html>
